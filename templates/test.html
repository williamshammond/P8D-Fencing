{% extends "base.html" %}

{% block content %}
<script> var question = {{ question | tojson }} </script>

<script src = "{{url_for('static', filename = 'test.js')}}"></script>

<div class = "row titlerow">
    <div class = "col-md-12">
       Question Number: {{ question.question_number }}/14
    </div>
</div>

<!-- Question media or text (One or the other)-->
<div class = "row">
    <div class = "col-md-12">
        {% if question.question_type == "media" %}
            <img src = "{{ question.media }}">
        {% else %}
            {{ question.text }}
        {% endif %}
    </div>
</div>

<!-- Question content (actual question) -->
<div class = "row">
    <div class = "col-md-12">
        {{ question.question }}
    </div>
</div>


<!-- Place holder divs for dynamically created buttons -->
<div class = "row">
    <div class = "col-md-4" id = "option1">
        
    </div>
    <div class = "col-md-4" id = "option2">
        
    </div>
    <div class = "col-md-4" id = "option3">
        
    </div>
</div>

{% endblock %}
