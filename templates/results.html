{% block content %}
<script>
    var score = {{ score | tojson }}

    $(".test-button").click(function (e) { 
        let goTo = "/test/" + "1"
        window.location = (goTo)    
    });

    console.log(score)
</script>

<body class="stdFont darkGrey">
        
    <div class = "row">
        <div class = "col-md-12" id = "scoreMessage">
            Congratulations, you now know how to score in sabre fencing!
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-12" id = "scoreResult">
            Score: {{score}}/16
        </div>
    </div>

    <div class = "row">
        <div class = "col-md-12" id = "scoreResult">
            <a href="{{ url_for('breakdown')}}" class="btn btn-primary btn-lg" role="button" aria-disabled="true">View Score Breakdown</a>

    </div>

{% endblock %}
